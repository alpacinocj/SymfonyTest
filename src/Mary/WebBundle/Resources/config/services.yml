services:
    mary.webbundle.hello:
        class: Mary\WebBundle\Service\HelloService
        arguments:
            $language: 'en'
            $logger: '@logger'
        tags:
            - { name: monolog.logger, channel: service }

    mary.webbundle.curl:
        class: Mary\Common\Libs\Curl\Curl
        auguments:
            $baseUrl: ''

    mary.webbundle.user_register_listener:
        class: Mary\WebBundle\Event\Listener\UserRegisterListener
        tags:
            - { name: kernel.event_listener, event: user.register }

    mary.webbundle.user_subscriber:
        class: Mary\WebBundle\Event\Subscriber\UserSubscriber
        tags:
            - { name: kernel.event_subscriber }